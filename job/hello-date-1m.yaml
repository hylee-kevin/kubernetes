apiVersion: batch/v1
kind: CronJob
metadata:
  creationTimestamp: null
  name: hello-date-1m
spec:
  jobTemplate:
    metadata:
      creationTimestamp: null
      name: hello-date-1m
    spec:
      template:
        metadata:
          creationTimestamp: null
        spec:
          containers:
          - command:
            - /bin/sh
            - -c
            - date && echo 'Hello from the Kubernetes cluster'
            image: busybox
            name: hello-date-1m
            resources: {}
          restartPolicy: OnFailure
  schedule: '*/1 * * * *'
status: {}
